name: Publish Docker image

on:
  push:
    branches: ['main']

env:
  REGISTRY: docker.io/sikaha  # 或者 docker.io/your_username 等
  IMAGE_NAME: chat-by-websocket

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4  # 注意版本可能需要更新
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}  # 确保这里格式正确

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v2  # 更新到v2，v3b5e8027fcad23fda98b2e3ac259d8d67585f671可能不是最新或推荐版本
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}  # 这里应该产出正确的标签格式，如 "ghcr.io/your_username/chat-by-websocket:main"
          labels: ${{ steps.meta.outputs.labels }}
      
      
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
        # 设置镜像仓库相关信息
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true